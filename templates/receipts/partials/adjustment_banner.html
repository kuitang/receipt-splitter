{% comment %}
Adjustment banner for race condition notifications.
Shows when items are automatically adjusted due to conflicts.
Persists until user dismisses.
{% endcomment %}

<div id="claiming-adjustment-warning"
     class="hidden fixed top-0 left-0 right-0 z-50 bg-yellow-50 border-b-4 border-yellow-500 p-4">
    <div class="max-w-6xl mx-auto">
        <div class="flex">
            <div class="flex-shrink-0">
                <div class="w-5 h-5 bg-yellow-400 text-white rounded-full flex items-center justify-center text-xs font-bold">
                    !
                </div>
            </div>
            <div class="ml-3 flex-1">
                <h3 class="text-sm font-medium text-yellow-800">Items automatically adjusted</h3>
                <div class="mt-2 text-sm text-yellow-700" id="claiming-adjustment-details" data-error-message>
                    <!-- Dynamic adjustment messages populated by JavaScript -->
                </div>
            </div>
            <div class="ml-auto pl-3">
                <div class="-mx-1.5 -my-1.5">
                    <button type="button"
                            class="inline-flex bg-yellow-50 text-yellow-500 hover:bg-yellow-100 rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
                            data-dismiss-banner="claiming-adjustment-warning"
                            aria-label="Dismiss adjustment notification">
                        <span class="sr-only">Dismiss</span>
                        <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
