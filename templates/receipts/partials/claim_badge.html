{% comment %}
Single claim badge for displaying who claimed an item.
Context: claimer_name, quantity (for templates), or data attributes (for JS templates)
{% endcomment %}

<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">
    {% if claimer_name %}
        {{ claimer_name|escape }} ({{ quantity }})
    {% else %}
        <span data-claimer-name></span> (<span data-quantity></span>)
    {% endif %}
</span>
