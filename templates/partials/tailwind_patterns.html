TAILWIND DESIGN SYSTEM - Receipt Splitter App
================================================

This file documents the standardized Tailwind CSS patterns used throughout the application.
It serves as a reference for consistent styling across all templates.

TYPOGRAPHY SCALE
----------------
Page Title:         text-3xl font-bold text-gray-900
Section Header:     text-2xl font-semibold text-gray-900
Subsection Header:  text-xl font-semibold text-gray-700
Item Title:         text-lg font-semibold text-gray-900
Body Text:          text-base text-gray-700
Secondary Text:     text-sm text-gray-600
Tertiary Text:      text-xs text-gray-500
Labels:             text-sm font-medium text-gray-700

CONTAINERS
----------
Page Container:     max-w-4xl mx-auto py-8
Card:               bg-white rounded-lg shadow-lg p-6
Card Compact:       bg-white rounded-lg shadow-lg p-4
Item Card:          border rounded-lg p-4
Alert Box:          bg-{color}-50 border border-{color}-200 rounded-lg p-4

BUTTONS
-------
Primary:            bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-medium
Success:            bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 font-medium
Danger:             bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 font-medium
Secondary:          bg-gray-200 text-gray-800 px-6 py-2 rounded-lg hover:bg-gray-300 font-medium
Small Variant:      px-4 py-1.5 text-sm
Large Variant:      px-8 py-3
Disabled:           opacity-50 cursor-not-allowed

FORM INPUTS
-----------
Text Input:         w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500
Small Input:        px-2 py-1 text-sm
Number Input:       text-right tabular-nums (add to base classes)
Readonly Input:     bg-gray-50 (add to base classes)
Label:              block text-sm font-medium text-gray-700 mb-1

SPACING
-------
Section Gap:        space-y-6
Card Content:       space-y-4
Item List:          space-y-3
Inline Items:       space-x-2
Button Group:       space-x-4

COLORS
------
Primary:            blue-600/700
Success:            green-600/700
Warning:            orange-600
Danger:             red-600/700
Text Primary:       gray-900
Text Secondary:     gray-700
Text Tertiary:      gray-600
Text Muted:         gray-500
Text Disabled:      gray-400
Background:         gray-50
Card Background:    white
Border:             gray-300

UTILITIES
---------
Numbers:            tabular-nums
Transitions:        transition-colors
Focus Ring:         focus:ring-2 focus:ring-blue-500
Shadow:             shadow-lg
Rounded:            rounded-lg
Disabled State:     opacity-50 cursor-not-allowed

RESPONSIVE
----------
Mobile First:       Default styles
Tablet:             md: prefix (768px+)
Desktop:            lg: prefix (1024px+)
